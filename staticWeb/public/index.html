<div class="container" id="studio">
  <h1 class="head"><span id="streamerId"></span>'s Studio</h1>
  <div class="row">
    <div class="column">
      <h3>
        Streaming status
      </h3>
    </div>
  </div>
  <div class="row">
    <div class="column">
      <video id="studio_video" autoplay></video>
    </div>
  </div>
  <div class="row">
    <div class="column">
      <a id="btnReady" class="button button-outline connecting" href="#"></a>
